{% extends "auctions/layout.html" %}

{% block body %}

    <h2>New Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    {% if user.is_authenticated %}
            
    <form action="{% url 'new_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="listing_name" placeholder="Listing name">
        </div>
        <div class="form-group">
            <input class="form-control" type="textarea" name="content" placeholder="Discription">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="image_url" placeholder="Link an image url here">
        </div>
        <div class="form-group">
            Category: 
            <select name="category" >
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            â‚¬<input class="form-control" type="text" name="price" placeholder="Starting price">
        </div>
        <input class="btn btn-primary" type="submit" value="save">
    </form>

    {% else %}
        Please sign in to add a listing.
    {% endif %}
    

{% endblock %}
